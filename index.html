<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width-device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">

</head>
<body>
<div class="nav">
    <input type="checkbox" id="nav-check">
    <div class="nav-header">
        <div class="nav-title">
            Pizza KK
        </div>
    </div>
    <div class="nav-btn">
        <label for="nav-check">
            <span></span>
            <span></span>
            <span></span>
        </label>
    </div>
    <div class="nav-links">
        <a href="#about">About Us</a>
        <a href="#projects">Order pizza</a>
        <a href="#skills">Contact us</a>
    </div>
</div>
<div class = "about-img">
    <img src = "assets/doubleKpizza.jpg" alt ="profile image">
</div>
<!--about-->
<section id="about" class="about-section">
    <div class ="about-wrapper">
        <div class = "about">
            <h2>About us</h2>
            <h3>The best pizza in the world!</h3>
            <h1>Hi! <span>&#128075;&#127996;</span></h1>
            <h2>Are you hungry?</h2>
            <div class = "about-btns">
                <button type = "button" class = "btn">Order now!</button>
            </div>
            <div class = "about-para">

            </div>
        </div>
    </div>
</section>


<section id="projects" class="projects-section">
    <h1>Our menu</h1>
    <div class="wrapper-projects">
        <div class="right-box">
            <h1>Build your pizza</h1>
            <img src="assets/5pizza.png" style="max-width: 400px">
        </div>
        <div class="center-box">
            <h1>Pasta</h1>
            <img src="assets/pasta4.png" style="max-width: 400px">
        </div>
        <div class="left-box">
            <h1>Salad</h1>
            <img src="assets/salad1.png" style="max-width: 400px">
        </div>
    </div>
</section>
<section id="skills" class="skills-section">
    <div class="wrapper-skills">
        <section id="contact">
            <div class="contact-form-wrapper">
                <h2>Contact Us</h2>
                <form>
                    <div class="form-item">
                        <input type="text" name="sender" required>
                        <label class="form-label">Name:</label>
                    </div>
                    <div class="form-item">
                        <input type="text" name="email" required>
                        <label class="form-label">Email:</label>
                    </div>
                    <div class="form-item">
                        <textarea class="" name="message" required></textarea>
                        <label class="form-label">Message:</label>
                    </div>
                    <button class="submit-btn" onclick="alert()">Send</button>
                </form>
            </div>
        </section>
    </div>
</section>
<footer class="">
    <p>Kaye & Klaven</p>
</footer>
<script src="script.js"></script>
</body>
</html>
