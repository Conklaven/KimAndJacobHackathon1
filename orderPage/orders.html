<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="orders.css">
</head>

<body>
	<div class="parent">
		<div class="img" id="imgOne">
			<img class="pizza" src="https://i.imgur.com/3J7eOik.png" draggable="false" alt="" id="pizza" width="300px">
		</div>
		<div id="price">
			<div id="total">Total Price $<span id="actualPrice">19.99</span></div>

		</div>
		<div>
			<button id="reset">Reset</button>
		</div>
		
	</div>
	<div class="toppings">
		<div class="img topping" id="imgthree">
			<img id="topping2" src="https://pizza-crunch.co.il/wp-content/plugins/pizzatime/images/black-olives.png"
				alt="olives" draggable="true" width="200px">
				<p id="labeltopping2">Black olives</p>
		</div>
		<div class="img topping" id="imgfour">
			<img id="topping3" src="https://pizza-crunch.co.il/wp-content/plugins/pizzatime/images/corn.png" alt="corn"
				draggable="true" width="200px">
				<p id="labeltopping3">Corn</p>
		</div>
		<div class="img topping" id="imgfive">
			<img id="topping4" src="https://lamppostpizzaorange.com/wp-content/uploads/2020/10/green-peppers-3.png"
				alt="peppers" draggable="true" width="200px">
				<p id="labeltopping4">Bell Peppers</p>
		</div>
		<div class="img topping" id="imgsix">
			<img id="topping5" src="https://lamppostpizzaorange.com/wp-content/uploads/2020/10/tomatoes-1.png"
				alt="tomatoes" draggable="true" width="200px">
				<p id="labeltopping5">Tomatoes</p>
		</div>
		<div class="img topping" id="imgseven">
			<img id="topping6" src="https://lamppostpizzaorange.com/wp-content/uploads/2020/10/mushrooms-1.png"
				alt="mushrooms" draggable="true" width="200px">
				<p id="labeltopping6">Mushrooms</p>
		</div>
	</div>
	<script type="text/javascript" src="orders.js"></script>
</body>

</html>
